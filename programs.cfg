{
  --default installation path
  path="/usr",
  --Additional repositories and packages go here, for correct package syntax, check https://github.com/OpenPrograms/Vexatos-Programs/blob/master/oppm/etc/example-config.cfg
   repos={
      ["CyberVA/ComputerCraftFiles"] = {
        ["randomPrograms"] = {
          files = {
            [":master/src"] = "/home/repositories", -- A colon marks a folder, will include everything in that folder
          },
          name = "RandomPrograms",--This is for "oppm info"
          description = "Random programs made for ComputerCraft and OpenComputers",--This is for "oppm info"
          authors = "CyberVA, DiscountEagle",--This is for "oppm info"
          hidden = true, -- Add this optional line to make your package not visible in "oppm list", useful for custom dependency libraries
          repo="tree/master/src" --Used by the website. This is where the package will link to on the website
        }
      }
    }
  }
}